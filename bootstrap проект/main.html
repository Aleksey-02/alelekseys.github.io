<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Только CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- Первый row(строка )  под з аголовок-->
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию </span>
              <strong class="text-uppercase">
                Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
            <div class="video">
              <iframe
                width="100%"
                height="337"
                src="https://www.youtube.com/embed/mJhwDyzJQsk"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
            <div class="form">
              <p class="form-header text-center">Введите свой email</p>
              <form action="#">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Ваше имя"
                />
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Ваш email"
                />
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg form-btn">
                    Получить инструкцию
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <!-- row под заголовок секции -->
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">
              Почему нужно это сделать сейчас
            </h2>
          </div>
        </div>
        <!-- Блок с преимуществами -->
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <feature-box>
                <img src="img/bayern.png" alt="Первое преимущество" />
                <p>Первое преимущество</p>
              </feature-box>
            </div>
            <div class="col-lg-3 col-md-6">
              <feature-box>
                <img
                  src="img/borussia-dortmund-big-300x300.png"
                  alt="Второе преимущество"
                />
                <p>Второе преимущество</p>
              </feature-box>
            </div>
            <div class="col-lg-3 col-md-6">
              <feature-box>
                <img src="img/chealsea.png" alt="Третье преимущество" />
                <p>Третье преимущество</p>
              </feature-box>
            </div>
            <div class="col-lg-3 col-md-6">
              <feature-box>
                <img src="img/psg.png" alt="Четвёртое преимущество" />
                <p>Четвёртое преимущество</p>
              </feature-box>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-cnop text-center">
        <button class="btn btn-primary btn-lg form-btn">
          Получить инструкцию
        </button>
      </div>
    </div>
    <!-- Пакет JavaScript с Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
